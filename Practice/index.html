<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Just Page</title>
</head>
<body>
    <header>LeLo Form</header>
    <div>
        <label class="item">
            Name:- <input class="item" type="text" name="fullName" id="fname">
        </label>
            <br>
        <label class="item">
            Email:- <input class="item" type="email" name="emailID" id="eId">

        <label class="item">

            <br>
        <label class="item">

        </label>
            <br>
        <label class="btn">
            <button type="submit">submit</button>
        </label>

    </div>
